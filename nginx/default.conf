server {
    listen 80;
    server_name ssot.franciszekszeptycki.com;

    location / {
        proxy_pass http://app:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-CSRFToken $cookie_csrf_token;
    }

    location /static/ {
        alias /usr/share/nginx/static/;
        types {
            text/css css;
            application/javascript js;
        }
    }
}

server {
    listen 80;
    server_name ssot.franciszekszeptycki.com;

    location = /favicon.ico { access_log off; log_not_found off; }
    location /static/ {
        root /path/to/your/django/project;
    }

    location / {
        include proxy_params;
        proxy_pass http://127.0.0.1:8000; # Assuming your Django app is running on this address
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;
        proxy_redirect off;

        # CSRF token handling
        # Add the following lines
        location /admin/ {
            proxy_pass http://127.0.0.1:8000; # Change this to your Django app address
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header Host $http_host;

            # Include CSRF token in requests
        }
    }
}
